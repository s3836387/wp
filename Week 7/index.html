  <section id="home">
    <h2>Home</h2>
    <div id="ACT" name="avenger-end-game"> 
      <h4 id="titleACT">Anvenger</h4>
      <button id="wedACT" onclick="addHeader('ACT', 'wed')">Wednesday | 9pm (T21)</button>
      <button id="thuACT" onclick="addHeader('ACT', 'thu')">Thursday | 9pm (T21)</button>
    </div>

    <div class="container">
      <form>
        <input type="hidden" id="movieId" name="movieId" value="">
        <input type="hidden" id="movieDay" name="movieDay" value="">
        <input type="hidden" id="movieHour" name="movieHour" value="">

        <span id="formHeader"></span>

        <div class="form-row">
          <div class="col-md-4">
            <h4>Standard</h4>
            <div style="border: solid black; padding: 10px; margin: 10px;">
              <div class="form-inline">
                <label class="mb-2 mr-sm-2" for="numAdultsSTA">Adult</label>
                <select class="form-control mb-2 mr-sm-2" id="numAdultsSTA">
                  <option selected>Choose</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
              </div>

              <div class="form-inline">
                <label class="mb-2 mr-sm-2 right-align-item" for="numConcSTA">Concession</label>
                <select class="form-control mb-2 mr-sm-2" id="numConcSTA">
                  <option selected>Choose</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
              </div>
              <div class="form-inline">
                <label class="mb-2 mr-sm-2" for="numChildSTA">Children</label>
                <select class="form-control mb-2 mr-sm-2" id="numChildSTA">
                  <option selected>Choose</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
              </div>
            </div>
            <h4>First Class</h4>
            <div style="border: solid black; padding: 10px; margin: 10px;">
              <div class="form-inline">
                <label class="mb-2 mr-sm-2" for="numAdultsFC">Adult</label>
                <select class="form-control mb-2 mr-sm-2" id="numAdultsFC">
                  <option selected>Choose</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
              </div>

              <div class="form-inline">
                <label class="mb-2 mr-sm-2 right-align-item" for="numConcFC">Concession</label>
                <select class="form-control mb-2 mr-sm-2" id="numConcFC">
                  <option selected>Choose</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
              </div>
              <div class="form-inline">
                <label class="mb-2 mr-sm-2" for="numChildFC">Children</label>
                <select class="form-control mb-2 mr-sm-2" id="numChildFC">
                  <option selected>Choose</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
              </div>
            </div>
            <!-- Total -->
            <div class="form-group row">
              <label for="staticTotal" class="col-sm-3 col-form-label">Total &#36;</label>
              <div class="col-sm-2">
                <input type="text" readonly class="form-control-plaintext" id="staticTotal" value="">
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <h4>Billing</h4>
            <div class="form-group">
              <label for="inputName4">Name</label>
              <input type="text" class="form-control" id="inputName4" placeholder="Personie Person">
            </div>

            <div class="form-group">
              <label for="inputPhonenum">Phone number</label>
              <input type="tel" class="form-control" id="inputPhonenum" placeholder="01 1234 5678">
            </div>

            <div class="form-group">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>

            <div class="form-group">
                <label for="ccnum">Credit card number</label>
                <input type="text" class="form-control" id="inputccnum" placeholder="1111-2222-3333-4444">
            </div>
            <div class="form-group form-inline">
              <label class="mb-2 mr-sm-2" for="inputExpdate">Expiry:</label>
              <select class="form-control mb-2 mr-sm-2 ">
                <option>MM</option>
              </select>
              <select class="form-control mb-2 mr-sm-2">
                <option>YYYY</option>
              </select>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Order</button>
      </form>
    </div>


  </section>
